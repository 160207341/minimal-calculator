<!doctype html>
<html lang="en">

    <head>
        <title>Basic Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Default Stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,700" rel="stylesheet">
        
    </head>

    <body>
        <div class="container">
            
            <form>
                <input readonly id="display1" type="text" class="form-control-lg">
                <input readonly id="display2" type="text" class="form-control-lg text-right">
            </form>
          
            <div class="d-flex justify-content-between button-row">
                <button id="clear" type="button" class="btn btn-danger">C</button>
                <button id="backspace" type="button" class="btn btn-danger">Del</button>
                <button id="percentage" type="button" class="btn btn-dark">&#37;</button>
                <button id="divide" type="button" class="btn btn-dark">&#247;</button>
            </div>
            

            <div class="d-flex justify-content-between button-row">
                <button id="seven" type="button" class="btn btn-secondary">7</button>
                <button id="eight" type="button" class="btn btn-secondary">8</button>
                <button id="nine" type="button" class="btn btn-secondary">9</button>
                <button id="multiply" type="button" class="btn btn-dark">&#215;</button>
            </div>
        
            
            <div class="d-flex justify-content-between button-row">
                <button id="four" type="button" class="btn btn-secondary">4</button>
                <button id="five" type="button" class="btn btn-secondary">5</button> 
                <button id="six" type="button" class="btn btn-secondary">6</button> 
                <button id="subtract" type="button" class="btn btn-dark">&#8722;</button>
            </div>
     
            
            <div class="d-flex justify-content-between button-row">
                <button id="one" type="button" class="btn btn-secondary">1</button> 
                <button id="two" type="button" class="btn btn-secondary">2</button>
                <button id="three" type="button" class="btn btn-secondary">3</button>
                <button id="add" type="button" class="btn btn-dark">&#43;</button>
            </div>

            <div class="d-flex justify-content-between button-row">
                <button id="zero" type="button" class="btn btn-secondary">0</button>
                <button id="decimal" type="button" class="btn btn-secondary">.</button>
                <button id="sign" type="button" class="btn btn-dark">&#177;</button>
                <button id="equal" type="button" class="btn btn-success">&#61;</button>
            </div>

        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
